<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео инструкцию</span>
                        <strong class="text-uppercase">Как сделать свой первый сайт</strong>
                    </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <p class="horm-header text-center">Введите данные</p>
                        <div class="d-grid gap-3">
                            <input type="text" class="form-control" placeholder="Ваше имя">
                            <input type="text" class="form-control" placeholder="Ваш email">
                            <button class="btn btn-primary btn-lg btn-block">Получить инструкцию</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-sm-12">
                    <h2 class="section-header text-uppercase text-center"> Почему нужно сделать это сейчас?</h2>
                </div>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img class="img-fluid" src="src/img/1.png" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img class="img-fluid" src="src/img/2.png" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img class="img-fluid" src="src/img/3.png" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3">
                        <div class="feature-box">
                            <img class="img-fluid" src="src/img/4.png" alt="4 преимущество">
                            <p>Четвертое преимущество</p>
                        </div>
                    </div>
                </div>
            </div>  
            <div class="row">
                <button class="btn btn-primary btn-lg col-4 mx-auto">Получить инструкцию</button>
            </div>        
        </div>  
    </div>

</body>
</html>
