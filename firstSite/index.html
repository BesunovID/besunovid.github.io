<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <title>Автоматизированная система распознавания</title>
    
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/new-style.css">
</head>
<body>

<main>
    <div class="container">
        <div class="header">
            <div class="row align-items-center">
                <div class="logo col-lg-2">
                    <img src="src/img/logo.png" alt="Логотип">
                </div>
                <div class="col-lg-2 offset-5">
                    <a class="phone-link" href="#">+7 999 99 99</a>
                </div>
                <div class="col-lg-3 d-grid">
                    <button class="button header-btn">
                        Получить консультацию
                    </button>
                </div>
            </div>
        </div>
        <div class="main__content">
            <div class="row">
                <div class="col-lg-6">
                    <div class="main__title">
                        <h1>Автоматизированная система распознавания</h1>
                        <p class="main__subtitle">Ваш дом под надежной защитой</p>
                        <span>
                            cтоимость системы <br>
                            от <strong>100 тыс.руб</strong>
                        </span>
                    </div>
                </div>
                <div class="col-lg-4 offset-2">
                    <div class="contact-form">
                        <h2 class="contact-form__title">Для расчета точной стоимости <br>
                            закажите консультацию</h2>
                        <form action="#">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Ваше имя</label>
                                <input type="text" class="contact-form__input form-control">
                            </div>
                            <div class="mb-3">
                                <label for="phoneInput" class="form-label">Номер телефона</label>
                                <input type="text" class="contact-form__input form-control">
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
